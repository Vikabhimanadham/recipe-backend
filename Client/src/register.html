<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-100 to-orange-300">

  <div class="bg-white w-[90%] max-w-md p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-orange-500">üç≤ RecipeShare</h2>
    <p class="text-center text-gray-500 mt-1">Create a new account</p>

    <form id="registerForm" class="mt-6 space-y-4">
  <div>
    <label class="text-sm text-gray-600">Full Name</label>
    <input
      id="name"
      type="text"
      placeholder="Your name"
      class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
    />
  </div>

  <div>
    <label class="text-sm text-gray-600">Email</label>
    <input
      id="email"
      type="email"
      placeholder="you@example.com"
      class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
    />
  </div>

  <div>
    <label class="text-sm text-gray-600">Password</label>
    <input
      id="password"
      type="password"
      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
      class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
    Register
  </button>
</form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Already have an account?
      <a href="login.html" class="text-orange-500 font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>

</body>
 <script>const REGISTER_API = "http://localhost:5000/api/recipes/register"; 
// üî¥ change this only if your route is different

const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // stop page reload

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !password) {
    alert("All fields are required");
    return;
  }

  try {
    const res = await fetch(REGISTER_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name,
        email,
        password,
      }),
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Registration failed");
      return;
    }

    alert("Registration successful üéâ");
    window.location.href = "login.html";

  } catch (error) {
    console.error(error);
    alert("Server error");
  }
});
</script>
</html>
